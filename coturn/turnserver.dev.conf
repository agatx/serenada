# Coturn Configuration - Development

# Listener port for UDP and TCP
listening-port=3478
tls-listening-port=5349

# Realm (usually your domain name)
realm=localhost

# Shared Secret for Time-Limited Credentials
use-auth-secret
# static-auth-secret=dev-secret (Passed via command line)

# External IP (Important! Replaced by env or start script usually)
# For local dev, we don't always need to set this if the IP is bridged
# but 127.0.0.1 or the local LAN IP is common.
# external-ip=127.0.0.1

# Min/Max ports for media relay
min-port=49152
max-port=49200

# Logging
verbose
fingerprint
lt-cred-mech
