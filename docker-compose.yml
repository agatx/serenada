services:
  # Go Application Server
  app-server:
    build:
      context: ./server
    container_name: connected-server
    environment:
      - PORT=8080
      - TURN_SECRET=${TURN_SECRET}
      - TURN_HOST=${TURN_HOST}
    restart: unless-stopped
    networks:
      - connected-net

  # Coturn Server
  coturn:
    image: coturn/coturn:latest
    container_name: connected-coturn
    restart: unless-stopped
    volumes:
      - ./coturn/turnserver.dev.conf:/etc/coturn/turnserver.conf
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-49200:49152-49200/udp"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: connected-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./client/dist:/var/www/connected/dist
    depends_on:
      - app-server
    networks:
      - connected-net

networks:
  connected-net:
